<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/styles.css">
		<title>Nike Dark</title>
	</head>
	<body>
		<main>
			<div class="product">
				<div class="product__head">
					<a href="#" class="product__logo">
						<img src="img/logo.png" alt="Nike Dark">
					</a>
				</div>
				<div class="product__body">
					<div class="product__gallery">
						<img src="img/Nike.png" alt="" class="product__image">
						<ul class="product__color-choices">
							<li class="product__color-choice">
								<button class="product__color-btn product__color-btn--grey">
									
								</button>
							</li>
							<li class="product__color-choice">
								<button class="product__color-btn product__color-btn--white">
									
								</button>
							</li>
							<li class="product__color-choice">
								<button class="product__color-btn product__color-btn--red">
									
								</button>
							</li>
							<li class="product__color-choice">
								<button class="product__color-btn product__color-btn--green">
									
								</button>
							</li>
						</ul>
					</div>
					<div class="product__info">
						<h1 class="product__title">
							Nike SB Stefan Janoski Max
						</h1>
						<p class="product__category">
							Unisex Skateboarding Shoe
						</p>
						<select name="" id="" class="product__select">
							<option value="" disabled selected>Size</option>
							<option value="7">7</option>
							<option value="8">8</option>
						</select><select name="" id="" class="product__select">
							<option value="" disabled selected>Qty</option>
							<option value="1">1</option>
							<option value="2">2</option>
						</select>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
